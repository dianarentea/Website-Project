<div class="card-container">
    <img [src]="card.image" alt="image" />
    <div class="title-flex">
      <h3>{{ card.title }}</h3>
    </div>
    <p>{{ card.description }}</p>
    <button class="button" (click)="onVisitNowButtonClicked()">Visit now</button>
    <button class="button" (click)="navigateToCityPage()">See more</button>
</div>
